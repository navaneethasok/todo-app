{% extends './base.html' %}
{%load static %}


{% block content %}

<div class="container m-5 p-2 rounded mx-auto bg-light shadow">
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-dark text-center display-inline-block">
                <i> ToDo : Edit</i>
            </div>
        </div>
    </div>



    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="row m-1 p-3">
            <div class="col col-5 mx-auto">
                <div class="row justify-content-center m-1 p-4">
                    <div class="col ">
                        {{form.title.label}}
                        {{form.title}}
                    </div>

                </div>
                <div class="row justify-content-center m-1 p-4">
                    <div class="col ">

                        {{form.completed.label}}
                        {{form.completed}}
                    </div>
                </div>

                <input class="btn btn-sm btn-outline-dark" type='submit' name="edit task" value="Update">
                <span style="padding-left:250px;"></span><a class="btn btn-sm btn-danger" href="{% url 'home' %}">Cancel</a></span>
             </div>
        </div>            
    </form>

</div> 
        
{% endblock %}
